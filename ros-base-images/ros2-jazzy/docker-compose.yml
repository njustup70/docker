version: '3'
services:
  ros2driver-service:
    image: elainasuki/ros:ros2-jazzy-full
    container_name: ros2-jazzy
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - OMP_WAIT_POLICY=passive
      - TERM=xterm-256color
      # - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp # 使用CycloneDDS就取消注释此行
      - ROS_AUTOMATIC_DISCOVERY_RANGE=LOCALHOST

    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./:/home/Elaina/ros2_driver
    network_mode: host
    pid: "host" # 添加 pid 命名空间共享
    ipc: "host" # 添加 ipc 命名空间共享    
    privileged: true
    stdin_open: true
    tty: true
    user: "Elaina"
    # runtime: "nvidia"
    working_dir: "/home/Elaina/ros2_driver" # 指定默认工作目录
